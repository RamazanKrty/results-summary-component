<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/css/style.css">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main class="container">
    <div class="result-card">
        <div class="result">
            <h2>Your Result</h2>
            <div class="score">
                <span class="score-number">76</span>
                <span class="score-of">of 100</span>
            </div>
            <div class="result-text">
                <h3>Great</h3>
                <p>You scored higher than 65% of the people who have taken these tests.</p>
            </div>
        </div>
        <div class="summary">
            <h3>Summary</h3>
            <div class="summary-item reaction">
              <img src="assets/images/icon-reaction.svg" alt="reaction">
              <span class="label">Reaction</span>
              <span class="score"><strong>80</strong> / 100</span>
            </div>
            <div class="summary-item memory">
              <img src="assets/images/icon-memory.svg" alt="memory">
              <span class="label">Memory</span>
              <span class="score"><strong>92</strong> / 100</span>
            </div>
            <div class="summary-item verbal">
              <img src="assets/images/icon-verbal.svg" alt="verbal">
              <span class="label">Verbal</span>
              <span class="score"><strong>61</strong> / 100</span>
            </div>
            <div class="summary-item visual">
              <img src="assets/images/icon-visual.svg" alt="visual">
              <span class="label">Visual</span>
              <span class="score"><strong>72</strong> / 100</span>
            </div>
            <button class="continue-button">Continue</button>
        </div>
    </div>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/RamazanKrty">Ramazan Karatay</a>.
  </footer>
</body>
</html>
